<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--header-->
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1 id="header">Neighborhood Map</h1>
                    <hr>
                </div>
            </div>
        </div>
        <!-- content-->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="input-view">
                        <form>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <input type="text" id="list-input" placeholder="Eg. Roberta's'" data-bind="textInput: itemToAdd">
                                </div>
                            </div>
                            <div class="row text-left">
                                <div class="col-md-12">
                                    <button class="btn btn-primary" type="submit" id="add-button" data-bind="enable: hasItem">Add to Map</button>
                                    <button class="btn btn-danger" type="submit" id="clear-button" data-bind="enable: isNotEmpty">Clear Map</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="map"></div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        let map;
        function initMap(){
            map = new google.maps.Map(document.getElementById("map"),{
                center: {lat: 40.7134, lng: -74.0055},
                zoom: 12
            });
        }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry&key=AIzaSyA550azd_vp2lj3GFbsGTci_pYvHGitB30&callback=initMap" async defer></script>
    </body>
</html>
