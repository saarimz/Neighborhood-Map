<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    <div class="container">
        <!--header-->
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1 id="header">Neighborhood Map</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <hr id="horizontal-rule">
                </div>
            </div>
        </div>
        <!-- content-->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="input-view">
                        <form>
                            <div class="row">
                                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                                    <input type="text" id="list-input" placeholder="Eg. Clinton Hill, Brooklyn" data-bind="textInput: itemToAdd">
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                    <button type="submit" id="current-loc" data-bind="click: currentLocationSearch"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
                                </div>
                            </div>
                            <div class="row button-container">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <button class="btn btn-primary" type="submit" id="add-button" data-bind="click: search, enable: hasItem">Search</button>
                                    <button class="btn btn-danger" type="submit" id="clear-button" data-bind="click: clearList, enable: isNotEmpty">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <div data-bind="if: isNotEmpty" class="list-view">
                        <ul class="main-list" data-bind="foreach: listItems">
                            <li class="list-item">
                                <div class="list-text">
                                    <div class="text-part">
                                        <p class="list-comp" id="item-name" data-bind = "text: name"></p>
                                        <p class="list-comp" id="item-address" data-bind = "text: address"></p>
                                    </div>
                                    <i class="fa fa-minus delete-button" data-bind = "click: $root.removeItem"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div data-bind="ifnot: isNotEmpty">
                        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
  

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
        let map, bounds;
        
        function initMap(){
            map = new google.maps.Map(document.getElementById("map"),{
                center: {lat: 40.7134, lng: -74.0055},
                zoom: 12
            });
            bounds = new google.maps.LatLngBounds();
        }

        </script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&libraries=geometry&key=AIzaSyA550azd_vp2lj3GFbsGTci_pYvHGitB30&callback=initMap" async defer></script>
    </body>
</html>
